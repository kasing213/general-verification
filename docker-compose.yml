version: '3.8'

services:
  ocr-service:
    build: .
    container_name: ocr-verification-service
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_KEY=${API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGO_URL=${MONGO_URL}
      - DB_NAME=${DB_NAME:-ocrServiceDB}
      - OCR_TIMEOUT_MS=${OCR_TIMEOUT_MS:-60000}
      - OCR_MAX_RETRIES=${OCR_MAX_RETRIES:-3}
      - OCR_RATE_LIMIT_PER_MINUTE=${OCR_RATE_LIMIT_PER_MINUTE:-10}
      - PAYMENT_TOLERANCE_PERCENT=${PAYMENT_TOLERANCE_PERCENT:-5}
      - MAX_SCREENSHOT_AGE_DAYS=${MAX_SCREENSHOT_AGE_DAYS:-7}
      - USD_TO_KHR_RATE=${USD_TO_KHR_RATE:-4000}
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: ocr-service-network
